    <h1>Toggle Light</h1>
    <div id="container" class="tr">
      <img id="imgbulb" src="blub on.jpeg" alt="light" />

      <button
        id="lightbtn"
        class="lightbtn"
        onclick=" document.getElementById('imgbulb').src='blub on.jpeg'"
      >
        Turn On ligh
      </button>
      <button
        id="lightbtn"
        class="lightbtn"
        onclick="document.getElementById('imgbulb').src='light off.jpg'"
      >
        Turn off ligh

    <br />

    <div id="tempform">

          <option value="celsius">celsius</option>
